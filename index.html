<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <link rel="stylesheet" href="/P2_ProgressSteps/style.css">

  <title>Progress Steps</title>
</head>
<body>
  <div class="progress">
    <div class="progressBar">
      <div class="progressBarInner" id="progressBarInner"></div>
      <div class="numContainer">
        <div class="num" id="num1">1</div>
        <div class="num" id="num2">2</div>
        <div class="num" id="num3">3</div>
        <div class="num" id="num4">4</div>
        <div class="num" id="num5">5</div>
      </div>
    </div>
  </div>

  <div class="buttonContainer">
    <button class="button" id="backButton" onclick="goBack()" disabled>Back</button>
    <button class="button" id="nextButton" onclick="goNext()">Next</button>
  </div>

  <script src="/P2_ProgressSteps/index.js"></script>
</body>
</html>
